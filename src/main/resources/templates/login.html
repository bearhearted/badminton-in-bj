<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>添加活动</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css" />
    <style type="text/css">
    body {
        padding-top: 50px;
    }
    .starter-template {
        padding: 40px 15px;
        text-align: center;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">用户登录</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
        <p th:if="${param.error}" class="bg-warning">用户名密码错误</p>
        <h2>用户登录</h2>
        <form name="form" th:action="@{/login}" method="post" id="login_form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
            </div>
            &nbsp;&nbsp;&nbsp;<input type="submit" id="login_button" value="登录" class="btn btn-primary" />
        </form>
    </p>
</div>
<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $("#login_form").submit(function () {
            var username = $("#username").val();
            if(username === '') {
                alert("用户名不能为空");
                return false;
            }
            var password = $("#password").val();
            if(password === '') {
                alert("请输入密码");
                return false;
            }
        });
    });

</script>
</body>
</html>
