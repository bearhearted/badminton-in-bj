<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>活动管理</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css" />
</head>
<body>
<!-- 导航栏部分 -->
<div th:replace="common::head_column"/>
<!-- 页面部分 -->
<div class="row">
    <div th:replace="common::left_column"/>
    <div class="col-sm-10">
        <div class="bread-crumb">
            <ul class="breadcrumb">
                <li><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;首页</li>
                <li>用户管理</li>
                <li>用户列表</li>
            </ul>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <a class="panel-title">用户列表</a>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover" id="cate_table" style="display：table;table-layout: fixed;">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>昵称</th>
                        <th>头像</th>
                        <th>填写信息</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,userStatus : ${list}">
                        <td th:text="${userStatus.count}"></td>
                        <td th:text="${user.nickname}">昵称</td>
                        <td><img th:src="${user.avatar}" style="width:160px; height:160px"/></td>
                        <td th:if="${user.status} eq 0">未完成</td>
                        <td th:if="${user.status} eq 1">已完成</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#collapseB").collapse();
    });
</script>
</body>
</html>
