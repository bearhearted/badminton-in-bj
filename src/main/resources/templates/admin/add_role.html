<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>添加角色</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css" />
</head>
<body>
<!-- 导航栏部分 -->
<div th:replace="common::head_column"/>
<!-- 页面部分 -->
<div class="row">
    <div th:replace="common::left_column"/>
    <div class="col-sm-10">
        <div class="bread-crumb">
            <ul class="breadcrumb">
                <li><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;<a href="/">首页</a></li>
                <li><a href="../list">账号管理</a></li>
                <li>添加角色</li>
            </ul>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <a class="panel-title">添加角色</a>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover" id="data_table">
                    <tbody>
                    <tr>
                        <td>角色名称</td>
                        <td><input type="text" id="add_name"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="btn_sbm">添加</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::alert_div"/>
<script th:replace="script"/>
<script type="text/javascript">
    $(document).ready(function(){
        $("#collapseZ").collapse();

        $("#btn_sbm").click(function () {
            var add_name = $("#add_name").val();
            if(add_name=='') {
                alert("请填入角色名");
                return false;
            }
            $.post("create/action",{name:add_name},function(result){
                if (result['code'] == RESP_SUCCESS_CODE) {
                    showAlertDiv("添加成功", "/manage/account/role/list");
                } else {
                    alert(result['msg']);
                }
            });
        });
    });
</script>
</body>
</html>
